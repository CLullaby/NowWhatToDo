<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Now What To Do">

    <title>Now What To Do | Inscription</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet" />  
    
    <!-- Custom styles for this template -->
    <link href="../../css/style-responsive.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

    <link href="../../css/general.css" type="text/css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="row mt">
			<div class="col-lg-12">
				<div class="form-panel">
					<h4 class="mb centered">Inscription</h4>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="login" class="col-sm-2 control-label">Login</label>
							<div class="col-sm-10">
								<input id="login" type="text" class="form-control" placeholder="Login" required onblur="verifNom(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Mot de passe</label>
							<div class="col-sm-10">
								<input id="password" type="password" class="form-control" placeholder="Mot de passe" required onblur="verifMdp(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="passwordBis" class="col-sm-2 control-label">Confirmer mot de passe</label>
							<div class="col-sm-10">
								<input id="passwordBis" type="password" class="form-control" placeholder="Confirmer mot de passe" required onblur="verifMdpBis(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Adresse mail</label>
							<div class="col-sm-10">
								<input id="email" type="email" class="form-control" placeholder="Adresse mail" required onblur="verifEmail(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="nom" class="col-sm-2 control-label">Nom</label>
							<div class="col-sm-10">
								<input id="nom" type="text" class="form-control" placeholder="Nom" required onblur="verifNom(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="prenom" class="col-sm-2 control-label">Prénom</label>
							<div class="col-sm-10">
								<input id="prenom" type="text" class="form-control" placeholder="Prenom" required onblur="verifNom(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="age" class="col-sm-2 control-label">Age</label>
							<div class="col-sm-10">
								<input id="age" type="text" class="form-control" placeholder="Age" required onblur="verifAge(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="adresse" class="col-sm-2 control-label">Adresse</label>
							<div class="col-sm-10">
								<input id="adresse" type="text" class="form-control" placeholder="Adresse" required onblur="verifString(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="codePostal" class="col-sm-2 control-label">Code postal</label>
							<div class="col-sm-10">
								<input id="codePostal" type="text" class="form-control" placeholder="CodePostal" required onblur="verifCodePostal(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="telephone" class="col-sm-2 control-label">Téléphone</label>
							<div class="col-sm-10">
								<input id="telephone" type="text" class="form-control" placeholder="Telephone" required onblur="verifTelephone(this);" ></input>
							</div>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-theme pull-right" style="margin: 0 20px 0 0;" onclick="ajaxInscription();">S'inscrire</button>
							<a href="../accueil/accueil.html"><button type="submit" class="btn btn-default pull-right" style="margin: 0 20px 0 0;">Annuler</button></a>
						</div>
					</form>
				</div>
				<!-- /form-panel -->
			</div>
		</div>
		
	<!-- js placed at the end of the document so the pages load faster -->
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery-1.8.3.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="../../js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="../../js/jquery.scrollTo.min.js"></script>
    <script src="../../js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="../../js/jquery.sparkline.js"></script>

    <!--common script for all pages-->
    <script src="../../js/common-scripts.js"></script>
    
	<!--Script ajouté  -->
	<script src="../../js/script/compteScript.js"></script>
</body>
</html>
