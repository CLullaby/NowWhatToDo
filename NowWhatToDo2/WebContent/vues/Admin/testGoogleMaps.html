<!DOCTYPE html>

<!-- Récupéré depuis https://developers.google.com/maps/documentation/javascript/examples/geocoding-simple?hl=FR -->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Geocoding service</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
var geocoder;
var map;
function initialize() {
  geocoder = new google.maps.Geocoder();
  var latlng = new google.maps.LatLng(45.767, 4.833); //Coordonnées de Lyon
  var mapOptions = {
    zoom: 15,
    center: latlng
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
}

function codeAddress() {
  var address = document.getElementById('address').value;
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
//Place un marqueur sur l'endroit designé par l'adresse
function placerMarqueur(){
	var testAdresse = "45 rue Colin 69100"
	geocoder.geocode ({"address" : testAdresse}, function (results, status){
		
		if(status == google.maps.GeocoderStatus.OK){
			map.setCenter(results[0].geometry.location);
			
			var marker = new google.maps.Marker({
				map : map,
				position : results[0].geometry.location
			});
		} else{
			alert('Pas d\'adresse trouvée');
		}
	});
	
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input type="button" value="Geocode" onclick="codeAddress()">
    </div>
    <div id="testButton">
    <button onclick="placerMarqueur()">TESTER </button>
    </div>
    <!-- div map-canvas est la carte google maps -->
    <div id="map-canvas" class="col-xs-8"></div>

    
    <!-- js placed at the end of the document so the pages load faster -->
	<script src="../../js/jquery.js"></script>
	<script src="../../js/jquery-1.8.3.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script class="include" type="text/javascript"
		src="../../js/jquery.dcjqaccordion.2.7.js"></script>
	<script src="../../js/jquery.scrollTo.min.js"></script>
	<script src="../../js/jquery.nicescroll.js" type="text/javascript"></script>
	<script src="../../js/jquery.sparkline.js"></script>

	<!--common script for all pages-->
	<script src="../../js/common-scripts.js"></script>
    
    
  </body>
</html>
