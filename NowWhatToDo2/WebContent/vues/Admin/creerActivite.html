					<div class="row mt">
			<div class="col-lg-12">
				<div class="form-panel">
					<h4 class="mb centered" id="titleForm">Créer une nouvelle activité</h4>
					<form class="form-horizontal" role="form" id="form">
						<div class="form-group">
							<label for="domaine" class="col-sm-2 control-label">Domaine*</label>
							<div class="col-sm-10">
								<select id="domaine" class="form-control" required  >
								<option>Administratif</option>
								<option>Alimentation</option>
								<option>Logement</option>
								<option>Loisirs</option>
								<option>Sante</option>
								<option>Services</option>
								<option>Transport</option>
								<option>Travail</option>												
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="activite" class="col-sm-2 control-label">Activité*</label>
							<div class="col-sm-10">
								<input id="activite" type="text" class="form-control" placeholder="Activite (requis)" required ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="lieu" class="col-sm-2 control-label">Lieu*</label>
							<div class="col-sm-10">
								<input id="lieu" type="text" class="form-control" placeholder="Lieu (requis)" required ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="adresse" class="col-sm-2 control-label">Adresse*</label>
							<div class="col-sm-10">
								<input id="adresse" type="text" class="form-control" placeholder="Adresse (requis)" required ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="ville" class="col-sm-2 control-label">Ville*</label>
							<div class="col-sm-10">
								<input id="ville" type="text" class="form-control" placeholder="Ville (requis)" required></input>
							</div>
						</div>
						<div class="form-group">
							<label for="codePostal" class="col-sm-2 control-label">Code Postal*</label>
							<div class="col-sm-10">
								<input id="codePostal" type="text" class="form-control" placeholder="Code Postal (requis)" required></input>
							</div>
						</div>
						<div class="form-group">
							<label for="siteWeb" class="col-sm-2 control-label">Site Web*</label>
							<div class="col-sm-10">
								<input id="siteWeb" type="url" class="form-control" placeholder="Site Web (ex : http://www.cpe.fr -- REQUIS)" required ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="telephone" class="col-sm-2 control-label">Telephone*</label>
							<div class="col-sm-10">
								<input id="telephone" type="text" class="form-control" placeholder="Telephone (requis)" required  ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">E-mail</label>
							<div class="col-sm-10">
								<input id="email" type="email" class="form-control" placeholder="E-mail (optionnel)" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="col-sm-2 control-label">Description</label>
							<div class="col-sm-10">
								<input id="description" type="text" class="form-control" placeholder="Description (optionnelle)" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="lienPhoto" class="col-sm-2 control-label">Lien photo</label>
							<div class="col-sm-10">
								<input id="lienPhoto" type="text" class="form-control" placeholder="Lien vers la photo (ex : Bureau/img.jpg  -- OPTIONNEL)" ></input>
							</div>
						</div>
						<div class="form-group">
							<label for="importance" class="col-sm-2 control-label">Importance*</label>
							<div class="col-sm-10">
								<input id="importance" type="number" class="form-control" placeholder="Importance (Nombre entre 1 et 5  -- REQUIS)" min="1" max="5" required></input>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success pull-right" style="margin: 0 20px 0 0;" id="buttonSend">Créer l'activité</button>
							<a href="../Admin/adminActivite.html"><button type="button" class="btn btn-default pull-right" style="margin: 0 20px 0 0;">Annuler</button></a>
						</div>
					</form>
				</div>
